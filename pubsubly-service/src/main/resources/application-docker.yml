
spring:
  health:
    jms:
      enabled: false
  kafka:
    bootstrap-servers: kafka1:19092
    consumer:
      group-id: pubsubly-demo
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: record

  activemq:
    broker-url: failover://tcp://activemq:61616
  jms:
    pub-sub-domain: true

