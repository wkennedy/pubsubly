server:
  port: 9000

spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: pubsubly-local
      auto-offset-reset: earliest
      enable-auto-commit: false
    listener:
      ack-mode: record
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  data:
    redis:
      repositories:
        enabled: false
