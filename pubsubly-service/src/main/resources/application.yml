plugin-processors:
  tags:
    - id: eventId
      value: eventId
      description: This is the event ID
      isPrimaryMessageId: true
      display: false
    - id: correlationId
      value: correlationId
      description: This is the correlation ID
      isMessageCorrelationId: true
    - id: eventName
      value: eventName
      description: This is the event name
      patternValueMonitors:
        - regexPattern: '.*ERROR.*'
          priority: HIGH
  processors:
    - id: headerProcessorPlugin

